<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <link rel="stylesheet" href="static/stylesheets/bootstrap.min.css">
    <script src="static/javascripts/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            margin-top: 0px;
        }
        
        .myHide {
            display: none;
        }
    </style>
    <script>
        $(document).keypress(function (e) {
            if (e.keyCode == 13) check();
        });

        function check() {
            myurl = document.getElementById("new").value;
            var re1 = /(?:\?v=(.{11}?))/g;
            var re2 = /(?:\.be\/(.{11}?))/g;
            match = re1.exec(myurl);
            if (match == null) {
                match = re2.exec(myurl);
            }
            if (match != null) {
                window.location.href = "do?vid=" + match[1];
            }
            else {
                alert("옳은 url을 입력해주세요");
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom:0;position: relative;display: block;background-color: #1976D2">
        <div class="container-fluid">
            <div class="navbar-header"> </div>
        </div>
    </nav>
    <div class="container" style="padding-left: 10%; padding-right: 10%;">
        <label style="font-size: 20px;margin-top: 20px;">유튜브 동영상 주소를 입력해주세요.</label>
        <input id="new" class="form-control" type="text">
        <button style="width: 25%;margin-top: 5px;float: right;font-size: large;display: block;" class="btn btn-default" onclick="check()">확인</button>
    </div>
</body>

</html>
